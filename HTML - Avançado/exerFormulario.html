<HTML>

<HEAD>
    <TITLE>Exercicio Formulário</TITLE>
</HEAD>

<BODY>
    <H1>
        <FONT FACE="Arial">
            <FONT SIZE="5">
                <FONT COLOR="blue">Formulário para Cadastro</FONT>
            </FONT>
        </FONT>
    </H1>
    <FORM ACTION="email@email.com" METHOD="get">
        <P ALIGN="left">Nome &ensp;
            <INPUT TYPE=text NAME="nome" SIZE="15">
        </P>
        <P ALIGN="left">E-mail &nbsp;
            <INPUT TYPE=text NAME="nun_cartao" SIZE="15">
        </P>
        <P ALIGN="left">Sexo &nbsp;
        <INPUT TYPE=radio NAME="fe">Feminino
        <INPUT TYPE=radio NAME="me">Masculino
        </P>
        <P ALIGN="left">RG &emsp;&ensp;&nbsp;
            <INPUT TYPE=text NAME="rg" SIZE="15">
        </P>
        <P ALIGN="left">CPF &emsp;&ensp;
            <INPUT TYPE=text NAME="cpf" SIZE="15">
        </P>
        <P ALIGN="left">Login &emsp;
            <INPUT TYPE=text NAME="login" SIZE="15">
        </P>
        <P ALIGN="left">E-mail &nbsp;&ensp;
            <INPUT TYPE=text NAME="senha" SIZE="15">
        </P>
        <P ALIGN="left">
            <INPUT TYPE=submit VALUE="Enviar">
            <INPUT TYPE=reset VALUE="Limpar">
        </P>
    </FORM>
    </TABLE>
</BODY>

</HTML>
